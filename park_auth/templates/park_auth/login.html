{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'park_auth/style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Please log in</h1>
        <p>Input your credential data</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="login">
        </form>

        <p>Don't have an account? <a href="{% url 'register' c_id %}">Register here</a></p>

    </div>
</body>

</html>
